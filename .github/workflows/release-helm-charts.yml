name: Release Helm Charts

on:
  push:
    branches:
      - "deploy-to-github-pages"
    paths:
      - "charts/**"

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      charts: ${{ steps.changes.outputs.charts }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find changed charts
        id: changes
        run: |
          # Get all charts that were modified in this commit
          changed_charts=""
          for chart_dir in charts/*; do
            if [ -f "$chart_dir/Chart.yaml" ]; then
              # Check if any files in this chart directory were modified
              if git diff --name-only HEAD~1 HEAD | grep -q "^$chart_dir/"; then
                chart_name=$(basename "$chart_dir")
                changed_charts="$changed_charts $chart_dir"
                echo "Chart changed: $chart_name"
              fi
            fi
          done

          # If no specific charts changed, process all charts (for dependency changes)
          if [ -z "$changed_charts" ]; then
            changed_charts=$(find charts -name Chart.yaml -exec dirname {} \; | tr '\n' ' ')
            echo "No specific charts changed, processing all charts"
          fi

          echo "charts=$changed_charts" >> $GITHUB_OUTPUT

  release:
    needs: detect-changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add Repos from Charts Automatically
        run: |
          repos=$(find charts -name 'Chart.yaml' -exec yq e '.dependencies[].repository' {} \; | sort -u)
          for repo in $repos; do
            if [[ "$repo" == oci://* ]]; then
              echo "Skipping OCI registry: $repo"
              continue
            fi
            name=$(basename "$repo" | tr -cd '[:alnum:]-')
            echo "Adding repo: $name -> $repo"
            helm repo add "$name" "$repo"
          done
          helm repo update

      - name: Build chart dependencies
        run: |
          for dir in charts/*; do
            if [ -f "$dir/Chart.yaml" ]; then
              echo "Building dependencies for $dir"
              helm dependency build "$dir"
            fi
          done

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run chart-releaser for changed charts
        if: needs.detect-changes.outputs.charts != ''
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts

          chart_repo_url: "https://adorsys-gis.github.io/ai-helm"

          path: ${{ needs.detect-changes.outputs.charts }}
          skip_existing: true
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    needs: release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/fix-workflow'
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
