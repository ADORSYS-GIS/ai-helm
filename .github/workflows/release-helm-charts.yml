name: Release Helm Charts

on:
  push:
    branches:
      - "deploy-to-github-pages"
    paths:
      - "charts/**"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add Repos from Charts Automatically
        run: |
          repos=$(find charts -name 'Chart.yaml' -exec yq e '.dependencies[].repository' {} \; | sort -u)
          for repo in $repos; do
            if [[ "$repo" == oci://* ]]; then
              echo "Skipping OCI registry: $repo"
              continue
            fi
            name=$(basename "$repo" | tr -cd '[:alnum:]-')
            echo "Adding repo: $name -> $repo"
            helm repo add "$name" "$repo"
          done
          helm repo update

      - name: Build chart dependencies
        run: |
          for dir in charts/*; do
            if [ -f "$dir/Chart.yaml" ]; then
              echo "Building dependencies for $dir"
              helm dependency build "$dir"
            fi
          done

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run chart-releaser
        if: github.ref == 'refs/heads/deploy-to-github-pages'
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
          charts: ${{ steps.find-charts.outputs.changed_charts }}
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/deploy-to-github-pages'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages