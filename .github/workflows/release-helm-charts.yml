name: Release Helm Charts

on:
  push:
    branches:
      - fix/helm-release-workflow
    paths:
      - "charts/**"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Step 2: Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      # Step 3: Set up chart-testing
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1
      
      # Step 4: Detect changed charts
      - name: Detect changed charts
        id: changed-charts
        run: |
          changed=$(ct list-changed --target-branch main --chart-dirs charts)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changed charts:"
            echo "$changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No charts changed"
          fi
      
      # Step 5: Add repositories from chart dependencies automatically
      - name: Add Repos from Charts Automatically
        if: steps.changed-charts.outputs.changed == 'true'
        run: |
          repos=$(find charts -name 'Chart.yaml' -exec yq e '.dependencies[].repository' {} \; | sort -u)
          for repo in $repos; do
            if [[ "$repo" == oci://* ]]; then
              echo "Skipping OCI registry: $repo"
              continue
            fi
            name=$(basename "$repo" | tr -cd '[:alnum:]-')
            echo "Adding repo: $name -> $repo"
            helm repo add "$name" "$repo"
          done
          helm repo update
      
      # Step 6: Build chart dependencies
      - name: Build chart dependencies
        if: steps.changed-charts.outputs.changed == 'true'
        run: |
          for dir in charts/*; do
            if [ -f "$dir/Chart.yaml" ]; then
              echo "Building dependencies for $dir"
              helm dependency build "$dir"
            fi
          done

      # Step 7: Run chart-releaser to package the charts
      - name: Run chart-releaser
        if: steps.changed-charts.outputs.changed == 'true'
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 8: Copy .tgz files to the page directory (for GitHub Pages)
      - name: Copy .tgz files to page directory
        if: steps.changed-charts.outputs.changed == 'true'
        run: |
          mkdir -p ./page
          cp ./charts/*.tgz ./page/
          ls -la ./page  # Verify that .tgz files are copied to the page directory

      # Step 9: Create the landing page (index.html)
      - name: Create landing page (index.html)
        run: |
          mkdir -p ./page
          cat > ./page/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Helm Charts</title>
          </head>
          <body>
              <h1>Helm Charts Repository</h1>
              <p>Add this repository:</p>
              <pre>helm repo add ai-helm https://adorsys-gis.github.io/ai-helm/</pre>
              <p><a href="index.yaml">View index.yaml</a></p>
          </body>
          </html>
          EOF

      # Step 10: Commit and push the changes to the gh-pages branch
      - name: Commit and push to gh-pages branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ./page
          git commit -m "Add .tgz charts and index.html"
          git push origin gh-pages

      # Step 11: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./page
          publish_branch: gh-pages
          keep_files: true
