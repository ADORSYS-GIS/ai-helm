name: Release Helm Charts

on:
  push:
    branches:
      - "**"
    paths:
      - "charts/**"

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Add Repos from Charts Automatically
        run: |
          set -e
          repos=$(find charts -name 'Chart.yaml' -exec yq e '.dependencies[].repository' {} \; | sort -u)
          for repo in $repos; do
            if [[ "$repo" == oci://* ]]; then
              echo "Skipping OCI registry: $repo"
              continue
            fi
            name=$(basename "$repo" | tr -cd '[:alnum:]-')
            if [ -z "$name" ]; then
              echo "Error: Could not generate valid name for $repo"
              exit 1
            fi
            echo "Adding repo: $name -> $repo"
            helm repo add "$name" "$repo" || { echo "Failed to add $repo"; exit 1; }
          done
          helm repo update || { echo "Failed to update repos"; exit 1; }

      - name: Build chart dependencies
        run: |
          set -e
          for dir in charts/*; do
            if [ -f "$dir/Chart.yaml" ]; then
              echo "Building dependencies for $dir"
              helm dependency build "$dir" || { echo "Failed to build $dir"; exit 1; }
            fi
          done

      - name: Lint charts
        run: |
          set -e
          for dir in charts/*; do
            if [ -f "$dir/Chart.yaml" ]; then
              echo "Linting $dir"
              helm lint "$dir" || { echo "Linting failed for $dir"; exit 1; }
            fi
          done

      - name: Configure Git
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run chart-releaser
        if: github.ref == 'refs/heads/main'
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
          skip_existing: true
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
