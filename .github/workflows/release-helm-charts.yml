name: Release Helm Charts
on:
  push:
    branches:
      - main
    paths:
      - "charts/**"
permissions:
  contents: write
  packages: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0
      
      - name: Detect changed charts
        id: changed-charts
        run: |
          # Get list of changed files in charts directory
          changed_files=$(git diff --name-only HEAD~1 HEAD -- charts/ || echo "")
          
          if [[ -n "$changed_files" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changed files in charts:"
            echo "$changed_files"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No charts changed"
          fi
      
      - name: Add Repos from Charts Automatically
        if: steps.changed-charts.outputs.changed == 'true'
        run: |
          repos=$(find charts -name 'Chart.yaml' -exec yq e '.dependencies[].repository' {} \; | sort -u)
          for repo in $repos; do
            if [[ "$repo" == oci://* ]]; then
              echo "Skipping OCI registry: $repo"
              continue
            fi
            name=$(basename "$repo" | tr -cd '[:alnum:]-')
            echo "Adding repo: $name -> $repo"
            helm repo add "$name" "$repo"
          done
          helm repo update
      
      - name: Build chart dependencies
        if: steps.changed-charts.outputs.changed == 'true'
        run: |
          for dir in charts/*; do
            if [ -f "$dir/Chart.yaml" ]; then
              echo "Building dependencies for $dir"
              helm dependency build "$dir"
            fi
          done
      
      - name: Configure Git
        if: steps.changed-charts.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Run chart-releaser
        if: steps.changed-charts.outputs.changed == 'true'
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create landing page
        run: |
          mkdir -p ./page
          cat > ./page/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Helm Charts</title>
          </head>
          <body>
              <h1>Helm Charts Repository</h1>
              <p>Add this repository:</p>
              <pre>helm repo add ai-helm https://adorsys-gis-github.io/ai-helm/</pre>
              <p><a href="index.yaml">View index.yaml</a></p>
          </body>
          </html>
          EOF
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./page
          publish_branch: gh-pages
          keep_files: true