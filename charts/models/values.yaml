gatewayRef:
  name: ai-gateway

envoyRateLimit:
  enabled: true

backendTrafficPolicy:
  enabled: true
  name: backend-retry-policy
  labels: {}
  annotations: {}
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ai-gateway
  retry:
    numRetries: 3
    perRetry:
      backOff:
        baseInterval: 100ms
        maxInterval: 10s

      timeout: 30s
    retryOn:
      httpStatusCodes:
        - 500
        - 502
        - 503
        - 504
        - 404
      triggers:
        - connect-failure
        - retriable-status-codes

backends:
  fw-01:
    resourceName: fw-backend-01-svc
    schema: OpenAI
    prefix: /inference/v1
    fqdn:
      hostname: api.fireworks.ai
      port: 443
    securityType: APIKey
    useEnvVars: true
    envSecretRef:
      name: fireworks-api-key-01
    tlsHostname: api.fireworks.ai
  fw-02:
    resourceName: fw-backend-02-svc
    schema: OpenAI
    prefix: /inference/v1
    fqdn:
      hostname: api.fireworks.ai
      port: 443
    securityType: APIKey
    useEnvVars: true
    envSecretRef:
      name: fireworks-api-key-02
    tlsHostname: api.fireworks.ai
  gpt-01:
    resourceName: gpt-backend-01-svc
    schema: OpenAI
    fqdn:
      hostname: api.ai.kivoyo.com
      port: 443
    securityType: APIKey
    useEnvVars: true
    envSecretRef:
      name: openai-api-key-01
    tlsHostname: api.ai.kivoyo.com
  gpt-02:
    resourceName: gpt-backend-02-svc
    schema: OpenAI
    fqdn:
      hostname: api.ai.kivoyo.com
      port: 443
    securityType: APIKey
    useEnvVars: true
    envSecretRef:
      name: openai-api-key-02
    tlsHostname: api.ai.kivoyo.com
  gcp-01:
    resourceName: gcp-backend-01-svc
    schema: GCPVertexAI
    fqdn:
      hostname: us-central1-aiplatform.googleapis.com
      port: 443
    type: GCPCredentials
    gcpCredentials:
      projectName: kivoyo
      region: us-central1
      credentialsFile:
        secretRef:
          name: gcp-service-account-key-01
    tlsHostname: us-central1-aiplatform.googleapis.com
  gcp-02:
    resourceName: gcp-backend-02-svc
    schema: GCPVertexAI
    fqdn:
      hostname: us-central1-aiplatform.googleapis.com
      port: 443
    type: GCPCredentials
    gcpCredentials:
      projectName: kivoyo
      region: us-central1
      credentialsFile:
        secretRef:
          name: gcp-service-account-key-02
    tlsHostname: us-central1-aiplatform.googleapis.com

