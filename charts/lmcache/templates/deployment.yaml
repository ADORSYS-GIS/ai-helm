apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lmcache.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "lmcache.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
{{ include "lmcache.selectorLabels" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "lmcache.selectorLabels" . | indent 8 }}
    spec:
      containers:
        - name: lmcache
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: "LMCACHE_CHUNK_SIZE"
              value: {{ .Values.lmcache.chunkSize | quote }}
            - name: "LMCACHE_LOCAL_CPU"
              value: {{ .Values.lmcache.localCpu | quote }}
            {{- if .Values.lmcache.localDisk }}
            - name: "LMCACHE_LOCAL_DISK"
              value: {{ .Values.lmcache.localDisk | quote }}
            {{- end }}
            {{- if ne .Values.lmcache.maxLocalDiskSize "0.0" }}
            - name: "LMCACHE_MAX_LOCAL_DISK_SIZE"
              value: {{ .Values.lmcache.maxLocalDiskSize | quote }}
            {{- end }}
            {{- if .Values.lmcache.remoteUrl }}
            - name: "LMCACHE_REMOTE_URL"
              value: {{ .Values.lmcache.remoteUrl | quote }}
            {{- end }}
            {{- if eq .Values.lmcache.enableP2P "True" }}
            - name: "LMCACHE_ENABLE_P2P"
              value: {{ .Values.lmcache.enableP2P | quote }}
            - name: "LMCACHE_LOOKUP_URL"
              value: {{ .Values.lmcache.lookupUrl | quote }}
            - name: "LMCACHE_DISTRIBUTED_URL"
              value: {{ .Values.lmcache.distributedUrl | quote }}
            {{- end }}
            {{- range $key, $value := .Values.deployment.extraEnv }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
{{ toYaml .Values.deployment.resources | indent 12 }}
          {{- if .Values.deployment.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.deployment.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.deployment.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.deployment.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.deployment.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.deployment.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.deployment.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.deployment.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.deployment.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.deployment.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.deployment.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.deployment.readinessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.deployment.volumeMounts }}
          volumeMounts:
{{ toYaml .Values.deployment.volumeMounts | indent 12 }}
          {{- end }}
      {{- if .Values.deployment.volumes }}
      volumes:
{{ toYaml .Values.deployment.volumes | indent 8 }}
      {{- end }}
      {{- if .Values.deployment.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.deployment.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.deployment.tolerations }}
      tolerations:
{{ toYaml .Values.deployment.tolerations | indent 8 }}
      {{- end }}
      {{- if .Values.deployment.affinity }}
      affinity:
{{ toYaml .Values.deployment.affinity | indent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "lmcache.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "lmcache.labels" . | indent 4 }}
  {{- if .Values.service.annotations }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
{{ include "lmcache.selectorLabels" . | indent 4 }}
