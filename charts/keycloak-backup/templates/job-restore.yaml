{{- if and .Values.controllers.job.enabled .Values.restore.object }}
{{- include "keycloak-backup.validateValues" . -}}
{{- $job := .Values.controllers.job -}}
{{- $root := . -}}

apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "keycloak-backup.restoreJobName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keycloak-backup.labels" . | nindent 4 }}
    {{- if $job.labels }}
    {{- toYaml $job.labels | nindent 4 }}
    {{- end }}
  annotations:
    {{- if $job.annotations }}
    {{- toYaml $job.annotations | nindent 4 }}
    {{- end }}
    description: "Keycloak configuration restore job using kc.sh import"
spec:
  ttlSecondsAfterFinished: {{ $job.ttlSecondsAfterFinished | default 300 }}
  backoffLimit: {{ $job.backoffLimit | default 4 }}
  template:
    spec:
      containers:
        - name: restore
          image: quay.io/keycloak/keycloak:24.0
          command:
            - /bin/sh
            - -c
            - |
              # Download backup from S3
              echo "Downloading backup from S3..."
              if [ -n "{{ $root.Values.s3.prefix }}" ]; then
                aws s3 cp s3://{{ $root.Values.s3.secretName }}/{{ $root.Values.s3.prefix }}/{{ .Values.restore.object }} /tmp/restore.json.gz
              else
                aws s3 cp s3://${S3_BUCKET}/{{ .Values.restore.object }} /tmp/restore.json.gz
              fi
              
              # Extract the backup
              echo "Extracting backup..."
              gunzip -c /tmp/restore.json.gz > /tmp/restore.json
              
              # Determine realm name from backup or use configured realm
              {{- if .Values.keycloak.realm }}
              REALM_NAME="{{ .Values.keycloak.realm }}"
              {{- else }}
              # Extract realm name from backup file
              REALM_NAME=$(jq -r '.realm' /tmp/restore.json)
              {{- end }}
              
              echo "Restoring realm: $REALM_NAME"
              
              # Use kc.sh import to restore
              echo "Importing realm configuration using kc.sh..."
              /opt/keycloak/bin/kc.sh import \
                --file /tmp/restore.json \
                --realm $REALM_NAME
              
              # Cleanup
              rm -f /tmp/restore.json.gz /tmp/restore.json
              
              echo "Restore completed successfully!"
          env:
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.keycloak.secretName }}
                  key: username
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.keycloak.secretName }}
                  key: password
            - name: KC_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.keycloak.secretName }}
                  key: hostname
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.s3.secretName }}
                  key: S3_BUCKET_NAME
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.s3.secretName }}
                  key: S3_ACCESS_KEY_ID
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.s3.secretName }}
                  key: S3_SECRET_ACCESS_KEY
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.s3.secretName }}
                  key: S3_REGION_NAME
            - name: BACKUP_FILE
              value: "{{ .Values.restore.object }}"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      restartPolicy: Never
{{- end }}
