gatewayClass:
  enabled: true
  name: ai-gateway
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  labels: {}
  annotations: {}

gateway:
  enabled: true
  name: ai-gateway
  className: ""
  labels: {}
  annotations: {}
  listeners:
    - name: http
      protocol: HTTP
      port: 80
  infrastructure:
    enabled: true

gatewayConfig:
  enabled: true
  name: ai-gateway-tracing
  labels: {}
  annotations: {}
  extProc:
    env:
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: "https://tempo-prod-10-prod-eu-west-2.grafana.net/tempo"
      - name: OTEL_SERVICE_NAME
        value: "ai-gateway"
      - name: OTEL_EXPORTER_OTLP_PROTOCOL
        value: "http/protobuf"

envoyProxy:
  enabled: true
  name: ai-gateway
  labels: {}
  annotations: {}
  provider:
    type: Kubernetes
    kubernetes:
      envoyDeployment:
        replicas: 1
        pod:
          labels: {}
          annotations: {}
          securityContext: {}
          tolerations: []
          nodeSelector: {}
          affinity: {}
        container:
          resources: {}
          securityContext: {}
          env: []
          volumeMounts: []
        volumes: []
      envoyService:
        type: LoadBalancer
        annotations: {}
  logging:
    level:
      default: info
  telemetry:
    accessLog: {}
    metrics: {}
    tracing: {}
  bootstrap: {}
  shutdown:
    drainTimeout: 30s
    minDrainDuration: 5s

clientTrafficPolicy:
  enabled: true
  name: client-buffer-limit
  labels: {}
  annotations: {}
  targetRefs: []
  connection:
    bufferLimit: 50Mi
  http: {}
  timeout: {}
  tls: {}
  path: {}
  headers: {}
  healthCheck: {}
