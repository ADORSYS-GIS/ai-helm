{{- if .Values.tls.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Release.Name }}-tls-cert
  namespace: {{ .Values.envoy.namespace | default .Release.Namespace }}
spec:
  secretName: {{ .Values.tls.secretName }}
  issuerRef:
    kind: {{ .Values.tls.issuer.kind }}
    name: {{ .Values.tls.issuer.name }}
  dnsNames:
{{- range .Values.tls.domains }}
    - {{ . | quote }}
{{- end }}
{{- end }}